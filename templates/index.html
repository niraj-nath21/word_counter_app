<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            resize: vertical;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Word & Character Counter</h2>
        <form method="POST" action="/counter/">
            {% csrf_token %}
            <textarea name="text" placeholder="Enter your text here...">{{ text }}</textarea><br>
            <button type="submit">Count</button>
        </form>

        {% if word_count is not None %}
        <div class="result">
            <p><strong>Word Count:</strong> {{ word_count }}</p>
            <p><strong>Character Count:</strong> {{ char_count }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
